groups:
  - name: clutch-admin-alerts
    rules:
      # Application Health
      - alert: ApplicationDown
        expr: up{job="clutch-admin"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Clutch Admin application is down"
          description: "The Clutch Admin application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes."

      # Performance Metrics
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} on {{ $labels.instance }}."

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database connections are {{ $value | humanizePercentage }} of maximum."

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "Database query efficiency is low on {{ $labels.instance }}."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      # Nginx Alerts
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Nginx is down"
          description: "Nginx reverse proxy has been down for more than 1 minute."

      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) / rate(nginx_http_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Nginx error rate"
          description: "Nginx error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      # Uptime Monitoring
      - alert: WebsiteDown
        expr: probe_success{job="blackbox"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Website is down"
          description: "Website {{ $labels.instance }} has been down for more than 1 minute."

      - alert: WebsiteSlow
        expr: probe_duration_seconds > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Website is slow"
          description: "Website {{ $labels.instance }} response time is {{ $value }}s."

      # Custom Application Metrics
      - alert: HighUserSessions
        expr: clutch_active_sessions > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active sessions"
          description: "There are {{ $value }} active user sessions."

      - alert: LowCacheHitRate
        expr: clutch_cache_hit_rate < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}."

      - alert: HighFeedbackVolume
        expr: rate(clutch_feedback_submissions_total[1h]) > 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High feedback volume"
          description: "Feedback submission rate is {{ $value }} per second."

      # Security Alerts
      - alert: HighFailedLogins
        expr: rate(clutch_failed_logins_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "Failed login rate is {{ $value }} per second."

      - alert: SuspiciousActivity
        expr: rate(clutch_suspicious_requests_total[5m]) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious request rate is {{ $value }} per second."

  - name: clutch-admin-performance
    rules:
      # Core Web Vitals
      - alert: PoorLCP
        expr: clutch_lcp_seconds > 2.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Poor Largest Contentful Paint"
          description: "LCP is {{ $value }}s, which is above the 2.5s threshold."

      - alert: PoorFID
        expr: clutch_fid_seconds > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Poor First Input Delay"
          description: "FID is {{ $value }}s, which is above the 100ms threshold."

      - alert: PoorCLS
        expr: clutch_cls_score > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Poor Cumulative Layout Shift"
          description: "CLS score is {{ $value }}, which is above the 0.1 threshold."

      # Bundle Size
      - alert: LargeBundleSize
        expr: clutch_bundle_size_bytes > 1000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Large JavaScript bundle"
          description: "Bundle size is {{ $value | humanizeBytes }}, which may impact performance."

      # API Performance
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(clutch_api_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API responses"
          description: "95th percentile API response time is {{ $value }}s."
